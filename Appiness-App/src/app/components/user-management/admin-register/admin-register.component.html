<h3 style="text-align: center">Admin Register</h3>

<div class="example-container">
    <mat-form-field appearance="legacy">
        <input matInput placeholder="Name">

    </mat-form-field>

    <mat-form-field>
        <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Select">
            <mat-option value="option">----Select----</mat-option>
            <mat-option value="option">Admin 1</mat-option>
            <mat-option value="option">Admin 2</mat-option>
            <mat-option value="option">Admin 3</mat-option>
        </mat-select>
    </mat-form-field>
</div>
